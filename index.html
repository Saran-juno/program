<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="=viewport" content="width=device-width,initial-

scale=1">
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin: 0;
                font-family:Arial;
                font-size: 17px;  
                background-color: aliceblue;  
             }
             .container{
                position: relative;
                max-width: 800px;
                margin: 0 auto;
             }
             .container img{
               vertical-align: middle;
          }
             .container .content{
                position: absolute;
                bottom: 0;
                color: #f1f1f1;
                width: 100%;
                padding: 20px;
                background: rgb(0,0,0);/*fallback color */
                background: rgb(0,0,0,0.5) /*black background with 0.5 opacity */
                
             }
        
           .topnav{
            overflow: hidden;
            background-color:#333;
        }
        .topnav a{
            float: left;
            display: block;
            columns: #f2f2f2;
            text-align:center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover{
            background-color:#ddd;
            color:black;
        }
        .topnav a.active{
            background-color:#04AA6D;
            color:white;
        }
        .topnav .icon{
            display: none;
        }
        @media screen and (max-width:600px){
            .topnav a:not(:first-child){display:none;}
            .topnav a.icon{
                float:right;
                display:block;
            }
        }
        @media screen and (max-width:600px){
            .topnav.responsive{position:relative;}
            .topnav.responsive .icon{
                position:absolute;
                right:0;
                top:0;
            }
            .topnav.topnav.responsive a{
                float: none;
                display:block;
                text-align: left;
            }
            
              </style>
  </head>
<body>
    <div class="topnav" id="myTopnav">
      
        <a href="./index" class="active"> Home</a>
            <a href="./about">About</a>
       
            <a href="./login">Login</a>
            <a href="javscript:void(0);"
            class="icon"onclick="myfunction()">
            <i class="fa fa-bars"></i>
            </a>
    </div>

    <div class="container">
        <img src="blur image.jpg" alt="Blurimage" style="width: 100%;"/>
        <div class="content">
            <h1>Home Made Beauty pack</h1>
            <p>In this page we create our first project named facial 

                guidence for women .we provide various methods to keep our face 
                
                brighter,moisturize,dry or exfoliate the skin with home made 
                
                ingredient.</p>
        </div>
    </div>
   <script>
         function myfunction() {
             var x=document.getElementById("myTopnav");
             if (x.className === "topnav") {
                 x.className += "responsive";
                }else
                {
                    x.className = "topnav";
                }
             
         }
    </script>
</body>
</html>
